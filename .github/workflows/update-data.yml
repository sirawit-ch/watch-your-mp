name: Update Data

on:
  # กำหนดเวลาอัตโนมัติ (ทุกวันเวลา 00:00 UTC)
  schedule:
    - cron: "0 0 * * 4" # ทุกวันพฤหัส
    # - cron: '0 */6 * * *'  # ทุก 6 ชั่วโมง
    # - cron: '0 0 * * 1'  # ทุกวันจันทร์

  # หรือเรียกใช้ manual ผ่าน GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          npm install
          pip install requests

      - name: Generate new data
        run: |
          python scripts/generate-new-data.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update data $(date +'%Y-%m-%d %H:%M')" && git push)
